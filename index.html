<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <meta name="description" content="Discover an amazing collection of books. Flip to explore front and back covers.">
    <meta name="keywords" content="books, book showcase, explore books, literature">


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap JavaScript Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>

html, body {
    overflow: auto; /* Allows scrolling */
    -ms-overflow-style: none;  /* IE & Edge */
    scrollbar-width: none;  /* Firefox */
}

html::-webkit-scrollbar, body::-webkit-scrollbar {
    display: none; /* Hides scrollbar for Chrome, Safari */
}
        body {
            background: linear-gradient(50deg, red, yellow, pink, green);
            background-size: 400% 400%;
            width: 100%;
            
            height: 100vh;
            animation: backgroundShift 10s infinite alternate ease-in-out;
            
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header,
        footer {
            background-color: rgb(51, 51, 51);
            color: white;
            width: 100%;
            padding: 1% 0;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .flip-box {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
        }

        .flip-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .flip-box .back {
            opacity: 0;
            transform: rotateY(180deg);
        }

        .flip-box:hover .front {
            opacity: 0;
            transform: scale(1.2) rotateY(180deg) rotateZ(2deg);
        }

        .flip-box:hover .back {
            opacity: 1;
            transform: scale(1.2) rotateY(0deg);
        }

        @media (orientation: portrait) {
            .images-container {
                flex-direction: column;
                align-items: center;
            }
        }
        

    </style>
</head>

<body>
    <header>
        <h1>Welcome to Book Showcase</h1>
    </header>

    <nav class="bg-black">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active text-white" href="index.html">Home</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section>
            <h2 class="text-center my-3">Explore Books</h2>
            <div class="images-container">
                <article class="flip-box">
                    <figure>
                        <img src="./public/images/Book1.jpg" alt="Book 1 Cover" class="front">
                        <a href="Book1.html">
                            <img src="./public/images/Book-back.png" alt="Book 1 Back Cover" class="back">
                        </a>
                    </figure>
                </article>
                <article class="flip-box">
                    <figure>
                        <img src="./public/images/Book2.jpg" alt="Book 2 Cover" class="front">
                        <a href="Book2.html">
                            <img src="./public/images/Book-back.png" alt="Book 2 Back Cover" class="back">
                        </a>
                    </figure>
                </article>
                <article class="flip-box">
                    <figure>
                        <img src="./public/images/Book3.jpg" alt="Book 3 Cover" class="front">
                        <a href="Book3.html">
                            <img src="./public/images/Book-back.png" alt="Book 3 Back Cover" class="back">
                        </a>
                    </figure>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Book Showcase | All Rights Reserved</p>
    </footer>

    
    
</body>

</html>

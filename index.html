<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase | Explore Top Books</title>
    <meta name="description" content="Discover an amazing collection of books. Flip to explore front and back covers.">
    <meta name="keywords" content="books, book showcase, explore books, literature">
    <meta name="author" content="Your Name">

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Book Showcase">
    <meta property="og:description"
        content="Discover an amazing collection of books. Flip to explore front and back covers.">


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap JavaScript Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(50deg, red, yellow, pink, green);
            background-size: 400% 400%;
            animation: moveBg 15s infinite linear;
        }

        /* Animation for moving background */
        @keyframes moveBg {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 50% 100%;
            }

            50% {
                background-position: 100% 50%;
            }

            75% {
                background-position: 50% 0%;
            }

            100% {
                background-position: 0% 50%;
            }
        }


        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container-fluid {
            padding: 0;
            margin: 0;
        }

        .container {
            padding: 0;
            margin: 0;
        }

        header,
        footer {
            background-color: rgb(51, 51, 51);
            margin-top: 1%;
            padding: 0.5%;
        }

        .fixed-img {
            width: 200px;
            height: 300px;
            object-fit: cover;
        }

        /* Flip effect styles */
        .flip-box {
            
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            transition: transform 2s ease-in-out;
        }

        .flip-box img {

            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;

        }

        .flip-box .back {
            opacity: 0;
            transform: rotateY(180deg);
        }

        .flip-box:hover .front {
            opacity: 0;
            transform: rotateY(180deg);
        }

        .flip-box:hover .back {
            opacity: 1;
            transform: rotateY(0deg);
        }
        .images{
            perspective: 1000px;
        }
    </style>
</head>

<body class="container-fluid">
    <header class="text-light text-center w-100">
        <h1>Welcome to Book Showcase</h1>
    </header>

    <nav class="bg-black">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section>
            <h2 class="m-3">Explore Books</h2>
            <div class="images d-flex gap-5 justify-content-center w-100 flex-wrap align-items-center ms-5">

                <article class="flip-box">
                    <figure>
                        <img src="./public/images/Book1.jpg" alt="Book 1 Cover" class="img-fluid fixed-img front">
                        <a href="Book1.html">
                            <img src="./public/images/Book-back.png" alt="Book 1 Back Cover"
                                class="img-fluid fixed-img back">
                        </a>
                    </figure>
                </article>

                <article class="flip-box">
                    <figure>
                        <img src="./public/images/Book2.jpg" alt="Book 2 Cover" class="img-fluid fixed-img front">
                        <a href="Book2.html">
                            <img src="./public/images/Book-back.png" alt="Book 2 Back Cover"
                                class="img-fluid fixed-img back">
                        </a>
                    </figure>
                </article>

                <article class="flip-box">
                    <figure>
                        <img src="./public/images/Book3.jpg" alt="Book 3 Cover" class="img-fluid fixed-img front">
                        <a href="Book3.html">
                            <img src="./public/images/Book-back.png" alt="Book 3 Back Cover"
                                class="img-fluid fixed-img back">
                        </a>
                    </figure>
                </article>

            </div>
        </section>
    </main>

    <footer class="text-light text-center w-100 p-1 mt-4">
        <p>&copy; 2025 Book Showcase | All Rights Reserved</p>
    </footer>
</body>

</html>
